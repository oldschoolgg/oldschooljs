name: Unit Tests

on:
    push:
        branches:
            - master
    pull_request:

jobs:
    test:
        name: Tests
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Project
              uses: actions/checkout@v4

            - run: corepack enable
            - run: corepack install

            - name: Install NodeJS
              uses: actions/setup-node@v4
              with:
                   cache: yarn
                   node-version: 20

            - name: Restore CI Cache
              uses: actions/cache@v4
              with:
                  path: node_modules
                  key: NODE-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

            - name: Install Dependencies
              run: yarn --immutable

            - name: Test
              run: |
                yarn test
                npm i -g dpdm && dpdm --exit-code circular:1 --progress=false --warning=false --tree=false ./dist/src/index.js
